{{ $id := .Site.Params.trackingID }}

{{ if eq .Site.Params.trackingCodeType "gtag" }}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ $id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ $id }}');
    </script>

    <!-- Google tag (gtag.js) added in 2023/5-->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6Y8G146HP6"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-6Y8G146HP6');
    </script>

{{ end }}

{{ if eq .Site.Params.trackingCodeType "analytics" }}
    <!-- Google Analytics -->
    <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', '{{ $id }}', 'auto');
        ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <!-- End Google Analytics -->
{{ end }}
